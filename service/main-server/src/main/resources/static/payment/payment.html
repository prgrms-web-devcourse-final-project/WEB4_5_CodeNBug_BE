<!DOCTYPE html>

<html lang="ko">

<head>

    <meta charset="UTF-8">

    <title>Toss Payments Test</title>

    <script src="https://js.tosspayments.com/v1/payment"></script>

</head>

<body>

<button id="payment-button">결제하기</button>


<script>

    const clientKey = 'test_ck_Z61JOxRQVEY6lZeGL4zgVW0X9bAq'; // 내 테스트 Client Key로 바꿔주세요


    const tossPayments = TossPayments(clientKey);


    document.getElementById('payment-button').addEventListener('click', () => {

        tossPayments.requestPayment('카드', {

            amount: 1000,

            orderId: 'order-' + Date.now(),

            orderName: '테스트 결제',

            successUrl: 'https://your-success-url.com', // 성공 시 이동할 주소

            failUrl: 'https://your-fail-url.com',       // 실패 시 이동할 주소

            customerName: '테스트 유저'

        });

    });

</script>

</body>

</html>
