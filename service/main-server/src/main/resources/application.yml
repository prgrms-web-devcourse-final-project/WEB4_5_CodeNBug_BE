server:
  port: 9000

spring:
  profiles:
    active: dev
    include: secret
  data:
    redis:
      port: 6379
      host: localhost
  datasource:
    url: jdbc:mysql://localhost:3306/ticketone
    username: root
    password: password
    hikari:
      auto-commit: false
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 100
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false
  mail:
    host: smtp.gmail.com
    port: 587
    username: ON_SECRET
    password: ON_SECRET
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
      auth-code-expiration-millis: 1800000  # 30 * 60 * 1000 == 30ë¶„
payment:
  toss:
    secret-key: ON_SECRET
    api-url: https://api.tosspayments.com/v1/payments/confirm
# JWT Configuration
jwt:
  expiration: 86400000

# CORS Configuration
cors:
  allowed-origins:
    - http://localhost:3000
    - https://your-production-domain.com