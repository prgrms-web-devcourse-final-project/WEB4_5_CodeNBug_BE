<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- 헤더 조각 -->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - 관리자 대시보드'">관리자 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
            padding-top: 20px;
            z-index: 999;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.75);
            padding: 0.7rem 1rem;
        }
        .sidebar .nav-link:hover {
            color: #fff;
        }
        .sidebar .nav-link.active {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .sidebar .nav-link i {
            margin-right: 10px;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .dashboard-header {
            background-color: #fff;
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-icon {
            font-size: 2rem;
            padding: 20px;
            border-radius: 50%;
            background-color: rgba(13, 110, 253, 0.1);
            color: #0d6efd;
            margin-bottom: 15px;
        }
        .logout-btn {
            position: absolute;
            bottom: 20px;
            width: calc(100% - 32px);
            margin: 0 16px;
        }
        .brand {
            color: white;
            text-align: center;
            padding: 10px 0 30px;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>

<!-- 사이드바 조각 -->
<div th:fragment="sidebar" class="sidebar">
    <div class="brand">
        <i class="bi bi-shield-lock"></i> Admin
    </div>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" th:classappend="${currentPage == 'dashboard' ? 'active' : ''}" th:href="@{/admin/dashboard}">
                <i class="bi bi-speedometer2"></i> 대시보드
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${currentPage == 'users' ? 'active' : ''}" href="#">
                <i class="bi bi-people"></i> 사용자 관리
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${currentPage == 'tickets' ? 'active' : ''}" href="#">
                <i class="bi bi-ticket-perforated"></i> 티켓 관리
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${currentPage == 'events' ? 'active' : ''}" href="#">
                <i class="bi bi-calendar-event"></i> 이벤트 관리
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${currentPage == 'inquiries' ? 'active' : ''}" href="#">
                <i class="bi bi-chat-left-text"></i> 문의 관리
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${currentPage == 'settings' ? 'active' : ''}" href="#">
                <i class="bi bi-gear"></i> 설정
            </a>
        </li>
    </ul>
    <a th:href="@{/admin/logout}" class="btn btn-danger logout-btn">
        <i class="bi bi-box-arrow-right"></i> 로그아웃
    </a>
</div>

<!-- 스크립트 조각 -->
<div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</div>

</html>
